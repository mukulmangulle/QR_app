<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class='bg-warning' >
    <style>
         *{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
         }
    </style>
    <nav class="navbar bg-dark ">
        <div class="container-fluid ">
            <span class="navbar-brand mb-0 h1 text-center w-100 text-light">QR APP</span>
        </div>
    </nav>

    <div class="container p-5">
        <h1 class="display-5 text-center">Generate OR Here</h1>

        <form class="my-3">
            <input type="text" placeholder="Enter Text Here..." class="form-control rounded-0">

            <select name="size" id="size" class="form-select my-3">
                <option value="250x250">250x250</option>
                <option value="450x450">450x450</option>
                <option value="500x500">500x500</option>
            </select>

            <button class="btn btn-success rounded-0 w-100 my-3">Get QR </button>
        </form>

        <div class="container text-center justify-content-center ">
            <img class="img-fluid my-3" src="./main.gif" alt="">
        </div>

        <!-- <div class="container" id="download"></div> -->
    </div>

    <script src="main.js"></script>
</body>

</html>
